<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=yes">
  <title>Pitagraswitch Web Debug Sample</title>
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script >

 $(document).ready(() => {
     $('#SendButton').on('click', send);
 });

 var send = function() {
    var message = $('#CommandInput').val();

     $.ajax({
         url: "/api/v1/" + message,
         success: (data) => {
             console.log(data);
         }, error: (req, err, ex) => {
             console.log(err);
         }
     });
 }

</script>
<body style="padding: 20px;">
    <input type="text" size="80" id="CommandInput"><button id="SendButton"  value="start">送信</button>
</body>
</html>
